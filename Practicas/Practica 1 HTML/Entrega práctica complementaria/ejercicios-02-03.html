<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Complementaria: HTML5</title>
</head>

<body>
    <h1>Práctica complementaria: HTML5</h1>

    <!-- Ejercicio 2.B -->
    <p>Ejercicio 2.B</p>
    <audio controls autoplay loop>
        <source src="audio-introduccion.ogg">
        <source src="audio-introduccion.mp3">
        <source src="audio-introduccion.wav">
    </audio>

    <!-- Ejercicio 3.B -->
    <p>Ejercicio 3.B</p>
    <video width="640" height="360"  controls>
    <source src="https://videos.cdn.mozilla.net/firefox/3.5/overview/overview.ogv">
    <source src="https://videos.cdn.mozilla.net/firefox/3.5/overview/overview.mp4">
        Este navegador no soporta reproducción de video
    </video>

    <form action="#">

        <!-- Ejercicio 4.A -->
        <p>Ejercicio 4.A: Campo requerido</p>
        <input type="text" id="user" required>

        <!-- Ejercicio 4.B -->
        <p>Ejercicio 4.B: Campo tipo email</p>
        <input type="email" id="email" required>

        <!-- Ejercicio 4.C -->
        <p>Ejercicio 4.C: Campo tipo fecha</p>
        <input type="date" id="birthDate" required>

        <!-- Ejercicio 4.D -->
        <p>Ejercicio 4.D: Campo tipo color</p>
        <input type="color" id="avatarColor" value="#87CEEB" required>

        <!-- Ejercicio 4.E -->
        <p>Ejercicio 4.E: Campo tipo number</p>
        <input type="number" min="2" max="12" id="usuario" required>

        <br>
        <br>
        <input type="submit" value="Confirmar">

    </form>
</body>

</html>
